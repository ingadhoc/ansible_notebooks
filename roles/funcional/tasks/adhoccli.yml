---
- name: Adhoccli - Configurar repositorio Adhoc y instalar adhoccli
  tags: adhoccli
  become: true

  block:
    - name: Adhoccli - Asegurar prerrequisitos para repositorios APT
      ansible.builtin.apt:
        name:
          - gnupg
          - apt-transport-https
        state: present

    - name: Adhoccli - Descargar y guardar la llave GPG del repositorio
      ansible.builtin.apt_key:
        url: https://apt.dev-adhoc.com/adhoc-devops.asc
        keyring: /usr/share/keyrings/adhoc-devops.gpg
        state: present

    - name: Adhoccli - AÃ±adir el repositorio de Adhoc
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/adhoc-devops.gpg] https://apt.dev-adhoc.com/ stable main"
        state: present
        filename: adhoc
        update_cache: true

    - name: Adhoccli - Instalar la herramienta 'adhoccli'
      ansible.builtin.apt:
        name: adhoccli
        state: present
