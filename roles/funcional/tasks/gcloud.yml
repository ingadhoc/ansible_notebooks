---
- name: SysAdmin - Instalar gcloud cli
  tags: gcloud
  become: true
  block:

    - name: Asegurar que el directorio para keyrings de APT existe
      ansible.builtin.file:
        path: /usr/share/keyrings
        state: directory
        mode: '0755'

    - name: Descargar la llave GPG de Google Cloud
      ansible.builtin.get_url:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        dest: /tmp/google-cloud-apt-key.gpg
        mode: '0644'
        force: false

    - name: Convertir y guardar la llave GPG en /usr/share/keyrings
      ansible.builtin.command:
        cmd: gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg /tmp/google-cloud-apt-key.gpg
      args:
        creates: /usr/share/keyrings/cloud.google.gpg

    - name: Remover archivo temporal de llave GPG
      ansible.builtin.file:
        path: /tmp/google-cloud-apt-key.gpg
        state: absent

    - name: Agregar el repositorio de Google Cloud SDK
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main"
        state: present
        filename: google-cloud-sdk
        update_cache: true

    - name: Instalar paquetes y dependencias de gcloud
      ansible.builtin.apt:
        name:
          - google-cloud-sdk
          - google-cloud-sdk-gke-gcloud-auth-plugin
        state: present
