- name: Browsers - Chrome
  tags: chrome
  become: true
  block:
    - name: Verificar si el archivo google-chrome.list existe
      ansible.builtin.stat:
        path: /etc/apt/sources.list.d/google-chrome.list
      register: chrome_list_file

    - name: Forzar la eliminación del archivo google-chrome.list si existe
      ansible.builtin.command: rm -f /etc/apt/sources.list.d/google-chrome.list
      become: true
      when: chrome_list_file.stat.exists
      ignore_errors: true

    - name: Eliminar cualquier archivo de repositorio conflictivo si existe
      ansible.builtin.file:
        path: /etc/apt/sources.list.d/dl_google_com_linux_chrome_deb.list
        state: absent

    - name: Eliminar clave GPG anterior de Google Chrome si existe
      ansible.builtin.file:
        path: /etc/apt/trusted.gpg.d/google-chrome.gpg
        state: absent

    - name: Eliminar cualquier configuración de Google en sources.list
      ansible.builtin.lineinfile:
        path: /etc/apt/sources.list
        regexp: '^.*google.*$'
        state: absent

    - name: Crear directorio para keyrings si no existe
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Descargar la clave
      ansible.builtin.get_url:
        url: https://dl.google.com/linux/linux_signing_key.pub
        dest: /tmp/chrome_key.pub
        mode: '0644'

    - name: Convertir la clave a formato GPG y moverla a keyrings
      ansible.builtin.command: gpg --dearmor -o /usr/share/keyrings/google-archive-keyring.gpg /tmp/chrome_key.pub
      changed_when: false

    - name: Eliminar el archivo temporal de la clave
      ansible.builtin.file:
        path: /tmp/chrome_key.pub
        state: absent

    - name: Chrome - Agregar repositorio
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/google-archive-keyring.gpg] https://dl.google.com/linux/chrome/deb/ stable main"
        state: present
        update_cache: true

    - name: Chrome - Instalar
      ansible.builtin.apt:
        name: google-chrome-stable
        update_cache: true
