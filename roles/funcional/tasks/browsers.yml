- name: Browsers - Instalar Google Chrome de forma limpia y segura
  tags: chrome
  become: true
  block:
    - name: Browsers - Asegurar que 'gnupg' esté instalado
      ansible.builtin.apt:
        name: gnupg
        state: present

    - name: Browsers - Descargar y guardar la llave GPG de Google
      ansible.builtin.get_url:
        url: https://dl.google.com/linux/linux_signing_key.pub
        dest: /tmp/linux_signing_key.pub
        mode: '0644'
        owner: root
        group: root
        force: false

    - name: Browsers - Convertir la llave GPG a keyring
      ansible.builtin.command: >
        gpg --dearmor -o /usr/share/keyrings/google-chrome.gpg /tmp/linux_signing_key.pub
      args:
        creates: /usr/share/keyrings/google-chrome.gpg

    - name: Browsers - Eliminar fichero temporal de la llave
      ansible.builtin.file:
        path: /tmp/linux_signing_key.pub
        state: absent

    - name: Browsers - Asegurar que no existan configuraciones de repositorio antiguas
      ansible.builtin.file:
        path: /etc/apt/sources.list.d/google-chrome.list
        state: absent

    - name: Browsers - Añadir el repositorio de Google Chrome (forma moderna)
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/google-chrome.gpg] https://dl.google.com/linux/chrome/deb/ stable main"
        state: present
        filename: google-chrome
        update_cache: true

    - name: Browsers - Instalar el paquete google-chrome-stable
      ansible.builtin.apt:
        name: google-chrome-stable
        state: present
