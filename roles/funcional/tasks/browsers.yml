- name: Browsers - Chrome
  tags: chrome
  become: true
  block:
    - name: Verificar si existe algún archivo de configuración relacionado con Google Chrome
      ansible.builtin.find:
        paths: /etc/apt/sources.list.d/
        patterns: '*google-chrome*'
      register: chrome_config_files

    - name: Eliminar archivos de configuración conflictivos relacionados con Google Chrome
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: absent
      loop: "{{ chrome_config_files.files }}"
      when: chrome_config_files.matched > 0

    - name: Verificar si existe algún archivo de claves relacionado con Google
      ansible.builtin.find:
        paths: /etc/apt/trusted.gpg.d/
        patterns: '*google*'
      register: google_gpg_files

    - name: Eliminar archivos de claves conflictivos relacionados con Google
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: absent
      loop: "{{ google_gpg_files.files }}"
      when: google_gpg_files.matched > 0

    - name: Eliminar cualquier configuración de Google en sources.list
      ansible.builtin.lineinfile:
        path: /etc/apt/sources.list
        regexp: '^.*google.*$'
        state: absent

    - name: Crear directorio para keyrings si no existe
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Descargar la clave de Google
      ansible.builtin.get_url:
        url: https://dl.google.com/linux/linux_signing_key.pub
        dest: /tmp/chrome_key.pub
        mode: '0644'

    - name: Convertir la clave a formato GPG y moverla a keyrings
      ansible.builtin.command: gpg --dearmor -o /usr/share/keyrings/google-archive-keyring.gpg /tmp/chrome_key.pub
      changed_when: false

    - name: Eliminar el archivo temporal de la clave
      ansible.builtin.file:
        path: /tmp/chrome_key.pub
        state: absent

    - name: Chrome - Agregar repositorio
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/google-archive-keyring.gpg] https://dl.google.com/linux/chrome/deb/ stable main"
        state: present
        update_cache: true

    - name: Chrome - Instalar
      ansible.builtin.apt:
        name: google-chrome-stable
        update_cache: true
