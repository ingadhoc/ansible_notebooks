---
- name: Install Google Chrome
  tags: chrome
  become: true
  block:
    - name: Chrome | Asegurar que 'gnupg' esté instalado
      ansible.builtin.apt:
        name: gnupg
        state: present

    - name: Chrome | Descargar y guardar la llave GPG de Google
      ansible.builtin.shell: >
        curl -fsSL https://dl.google.com/linux/linux_signing_key.pub |
        gpg --dearmor -o /usr/share/keyrings/google-chrome.gpg
      args:
        # Esto hace la tarea idempotente, evitando volver a descargar la llave.
        creates: /usr/share/keyrings/google-chrome.gpg
      changed_when: false

    - name: Chrome | Añadir el repositorio de Google Chrome
      ansible.builtin.apt_repository:
        # Apuntamos a la llave específica con 'signed-by'
        repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/google-chrome.gpg] https://dl.google.com/linux/chrome/deb/ stable main"
        state: present
        filename: google-chrome
        update_cache: true # Actualiza el caché aquí, de forma segura.

    - name: Chrome | Instalar el paquete google-chrome-stable
      ansible.builtin.apt:
        name: google-chrome-stable
        state: present
