---
- name: GNOME | Aplicar atajos de teclado para espacios de trabajo
  tags: shortcuts, gnome
  become: true
  become_user: "{{ remote_regular_user }}"
  community.general.dconf:
    key: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
  loop: "{{ gnome_keybindings | from_yaml }}"
