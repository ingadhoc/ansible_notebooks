---
- name: Configurar ambiente Odoo local
  tags: remote_dev
  become: false
  block:
    - name: Crear carpeta ~/odoo si no existe
      ansible.builtin.file:
        path: "{{ ansible_env.SUDO_USER }}/odoo"
        state: directory
        mode: '0755'

    - name: Clonar repositorio docker-compose-context
      ansible.builtin.git:
        repo: https://github.com/ingadhoc/docker-compose-context.git
        dest: "{{ ansible_env.SUDO_USER }}/odoo/ctx"
        version: main
        accept_hostkey: yes

    - name: Ejecutar init.sh para el contexto
      ansible.builtin.shell:
        cmd: ./init.sh
        chdir: "{{ ansible_env.SUDO_USER }}/odoo/ctx"
      args:

        chdir: "{{ ansible_env.SUDO_USER }}/odoo/ctx"


    - name: Clonar repositorio docker-compose-odoo para la versi√≥n (directorio '18')
      ansible.builtin.git:
        repo: https://github.com/ingadhoc/docker-compose-odoo.git
        dest: "{{ ansible_env.SUDO_USER }}/odoo/18"
        version: main
        accept_hostkey: yes

    - name: Ejecutar init.sh para Odoo (directorio '18')
      ansible.builtin.shell:
        cmd: ./init.sh
        chdir: "{{ ansible_env.SUDO_USER }}/odoo/18"
      args:
        chdir: "{{ ansible_env.SUDO_USER }}/odoo/18"

