---
- name: Docker - Instalaci√≥n + compose
  tags: docker
  block:
    - name: Docker - Instalar dependencias
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
          - lsb-release
        state: present

    - name: Check Docker Installed
      shell: which docker
      register: docker_check
      ignore_errors: true

    # will install the latest version of docker
    - name: Install Docker
      shell: curl https://get.docker.com/ | sh
      when: docker_check.rc == 1

    - name: Setup Docker
      shell: |
        usermod -aG docker "{{ remote_regular_user }}"
        systemctl enable docker
        systemctl start docker
      when: docker_check.rc == 1

    - name: Docker - Instalar docker compose plugin
      apt:
        name:
          - docker-compose-plugin
        update_cache: "yes"
        state: present

    - name: Docker - Instalar docker-compose
      get_url:
        url: https://github.com/docker/compose/releases/download/{{ docker-compose_version }}/docker-compose-linux-x86_64
        dest: /usr/local/bin/docker-compose
        owner: "{{ remote_regular_user }}"
        group: "{{ remote_regular_user }}"
        mode: "+x"
