- name: Check Docker Installed
  shell: which docker
  register: docker_check
  ignore_errors: true

# will install the latest version of docker
- name: Install Docker
  shell: curl https://get.docker.com/ | sh
  when: docker_check.rc == 1

- name: Setup Docker
  shell: |
    usermod -aG docker "{{host_username}}"
    systemctl enable docker
    systemctl start docker
  when: docker_check.rc == 1

- name: Docker - Instalar docker compose plugin
  apt:
    name:
      - docker-compose-plugin
    update_cache: "yes"
    state: present

- name: Docker - Ejecutar comandos como root
  block:
    - name: Docker - Crear grupo docker
      group:
        name: docker
        state: present

    - name: Docker - Agregar users al grupo
      user:
        name: "{{ remote_regular_user }}"
        groups: ["docker"]
        append: "yes"

- name: Docker - Instalar docker-compose
  get_url:
    url: https://github.com/docker/compose/releases/download/v2.7.0/docker-compose-linux-x86_64
    dest: /usr/local/bin/docker-compose
    owner: "{{ remote_regular_user }}"
    group: "{{ remote_regular_user }}"
    mode: "+x"
