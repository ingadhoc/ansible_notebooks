---
- name: Docker - Instalaci√≥n + compose
  tags: docker
  block:
    - name: Docker - Instalar dependencias
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
          - lsb-release
        state: present

    - name: Check Docker Installed
      ansible.builtin.command: which docker
      register: docker_check
      ignore_errors: true
      changed_when: false

    - name: Download installer
      ansible.builtin.get_url:
        url: https://get.docker.com/
        dest: /tmp/install-docker.sh
        mode: '0755'
      when: docker_check.rc == 1
      changed_when: false

    - name: Install and Setup Docker
      ansible.builtin.command: |
        /bin/sh /tmp/get-docker.sh
        rm /tmp/get-docker.sh
        usermod -aG docker "{{ remote_regular_user }}"
        systemctl enable docker
        systemctl start docker
      become: true
      when: docker_check.rc == 1
      changed_when: false

    - name: Docker - Instalar docker compose plugin
      ansible.builtin.apt:
        name:
          - docker-compose-plugin
        update_cache: "yes"
        state: present

    - name: Docker - Instalar docker-compose
      ansible.builtin.get_url:
        url: "https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-linux-x86_64"
        dest: /usr/local/bin/docker-compose
        owner: "{{ remote_regular_user }}"
        group: "{{ remote_regular_user }}"
        mode: "+x"
