---
- name: kubectl - Instalar
  tags: kubectl
  become: true
  block:
    - name: Agregar la key de kubectl
      shell: curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo gpg --dearmor -o /etc/apt/keyrings/kubernetes-archive-keyring.gpg

    - name: Agregar repositorio de kubectl
      shell: echo "deb [signed-by=/etc/apt/keyrings/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main" | sudo tee /etc/apt/sources.list.d/kubernetes.list | apt update

    - name: kubectl - Instalar
      become: true
      apt:
        name: kubectl
        state: present
