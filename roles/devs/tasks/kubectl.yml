---
- name: kubectl - Instalar
  tags: kubectl
  become: true
  block:
    - name: Agregar la key de kubectl
      shell: wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-archive-keyring.gpg

    - name: Agregar repositorio de kubectl
      shell: echo "deb [signed-by=/usr/share/keyrings/google-archive-keyring.gpg] https://dl.google.com/linux/chrome/deb/ stable main" | tee /etc/apt/sources.list.d/google-chrome.list | apt update

    - name: kubectl - Instalar
      become: true
      apt:
        name: kubectl
        state: present
