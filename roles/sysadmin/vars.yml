---
# Usuario genérico para ejecutar algunas tareas
remote_regular_user: "{{ ansible_env.SUDO_USER }}"
remote_regular_user_uid: "{{ ansible_user_uid }}"

# Extensiones predefinidas para sysadmin
vscode_extension_list_sysadmin:
  # Container Tools
  - ms-azuretools.vscode-containers
  # Dev Containers
  - ms-vscode-remote.remote-containers
  # Docker
  - ms-azuretools.vscode-docker
  # Docker DX
  - docker.docker
  # GitHub Copilot
  - github.copilot
  # GitHub Copilot Chat
  - github.copilot-chat
  # GitLens
  - eamodio.gitlens
  # Kubernetes
  - ms-kubernetes-tools.vscode-kubernetes-tools
  # Pylance
  - ms-python.vscode-pylance
  # Python
  - ms-python.python
  # Python Debugger
  - ms-python.debugpy
  # Python Environments
  - ms-python.vscode-python-envs
  # YAML
  - redhat.vscode-yaml
  # knative
  - redhat.vscode-knative

# --- Configuración para VirtualBox ---
# Prerrequisitos para la instalación en Debian y Ubuntu
sysadmin_vbox_prereqs:
  - gnupg
  - dkms

# Detalles de la clave GPG de Oracle
sysadmin_vbox_gpg_url: "https://www.virtualbox.org/download/oracle_vbox_2016.asc"
sysadmin_vbox_gpg_path: "/usr/share/keyrings/oracle-virtualbox-2016.gpg"

# Paquete principal de VirtualBox a instalar desde el repositorio de Oracle
sysadmin_vbox_package: "virtualbox-7.0"

# --- Configuración para NordVPN ---
sysadmin_nordvpn_gpg_path: "/usr/share/keyrings/nordvpn-archive-keyring.gpg"
sysadmin_nordvpn_repo_line: "deb [signed-by={{ sysadmin_nordvpn_gpg_path }}] https://repo.nordvpn.com/deb/nordvpn/debian stable main"
sysadmin_nordvpn_package: "nordvpn"
