---
- name: SysAdmin | Instalar y configurar Terraform
  tags: terraform
  become: true
  block:
    - name: Terraform | Asegurar que el directorio de keyrings existe
      ansible.builtin.file:
        path: /usr/share/keyrings
        state: directory
        mode: '0755'

    - name: Terraform | Descargar la clave GPG de HashiCorp
      ansible.builtin.get_url:
        url: "{{ sysadmin_hashicorp_gpg_url }}"
        dest: /tmp/hashicorp.gpg
        mode: '0644'

    - name: Terraform | Convertir y mover la clave GPG
      ansible.builtin.shell: |
        set -o pipefail
        gpg --dearmor < /tmp/hashicorp.gpg > {{ sysadmin_hashicorp_gpg_path }}
      args:
        creates: "{{ sysadmin_hashicorp_gpg_path }}"
      changed_when: false

    - name: Terraform | Limpiar archivo temporal de clave GPG
      ansible.builtin.file:
        path: /tmp/hashicorp.gpg
        state: absent

    - name: Terraform | AÃ±adir el repositorio de HashiCorp
      ansible.builtin.apt_repository:
        repo: "{{ sysadmin_hashicorp_repo_line }}"
        state: present
        filename: hashicorp
        update_cache: true

    - name: Terraform | Instalar el paquete
      ansible.builtin.apt:
        name: "{{ sysadmin_terraform_package }}"
        state: present

    - name: Terraform | Instalar autocompletado para el usuario
      become: true
      become_user: "{{ remote_regular_user }}"
      ansible.builtin.command: "terraform -install-autocomplete"
      register: sysadmin_autocomplete_result
      changed_when: "'Configuration file written' in sysadmin_autocomplete_result.stdout"
      failed_when: >
        sysadmin_autocomplete_result.rc != 0 and
        'already installed' not in sysadmin_autocomplete_result.stderr
