---
- name: SysAdmin - Instalar terraform cli
  tags: terraform
  become: true
  block:
    - name: Crear directorio para keyrings si no existe
      when: not keyring_file.stat.exists
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Descargar la clave
      when: not keyring_file.stat.exists
      ansible.builtin.get_url:
        url: https://apt.releases.hashicorp.com/gpg
        dest: /tmp/terraform_key.pub
        mode: '0644'

    - name: Convertir la clave a formato GPG y moverla a keyrings
      ansible.builtin.command: gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg /tmp/terraform_key.pub
      changed_when: false

    - name: Eliminar el archivo temporal de la clave
      ansible.builtin.file:
        path: /tmp/terraform_key.pub
        state: absent

    - name: Chrome - Agregar repositorio
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com {{ ansible_distribution_release }} main"
        state: present
        update_cache: true

    - name: Chrome - Instalar
      ansible.builtin.apt:
        name: terraform

    - name: Terraform - Autocomplete package
      become_user: "{{ remote_regular_user }}"
      ansible.builtin.command: "terraform -install-autocomplete"
      changed_when: false
