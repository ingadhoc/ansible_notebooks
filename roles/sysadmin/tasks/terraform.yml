---
- name: SysAdmin - Instalar terraform cli
  tags: terraform
  become: true
  block:

    - name: Asegurar que el directorio para keyrings de APT existe
      ansible.builtin.file:
        path: /usr/share/keyrings
        state: directory
        mode: '0755'

    - name: Descargar y guardar la llave GPG de HashiCorp
      ansible.builtin.shell: >
        curl -fsSL https://apt.releases.hashicorp.com/gpg |
        gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
      args:
        creates: /usr/share/keyrings/hashicorp-archive-keyring.gpg
      changed_when: false

    - name: Agregar el repositorio de HashiCorp
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com {{ ansible_distribution_release }} main"
        state: present
        filename: hashicorp
        update_cache: true

    - name: Instalar terraform
      ansible.builtin.apt:
        name: terraform
        state: present

    - name: Instalar autocompletado para el usuario regular
      become_user: "{{ remote_regular_user }}"
      ansible.builtin.command: "terraform -install-autocomplete"
      register: autocomplete_result
      changed_when: "'Configuration file written' in autocomplete_result.stdout"
