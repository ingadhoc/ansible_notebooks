# roles/sysadmin/tasks/nordvpn.yml
---
- name: SysAdmin | Instalar y configurar NordVPN
  tags: nordvpn
  become: true
  block:
    - name: NordVPN | Añadir la clave GPG del repositorio de NordVPN
      ansible.builtin.shell: >
        curl -fsSL https://repo.nordvpn.com/gpg/nordvpn_public.asc |
        gpg --dearmor -o {{ sysadmin_nordvpn_gpg_path }}
      args:
        creates: "{{ sysadmin_nordvpn_gpg_path }}"
      changed_when: false

    - name: NordVPN | Añadir el repositorio de APT de NordVPN
      ansible.builtin.apt_repository:
        repo: "{{ sysadmin_nordvpn_repo_line }}"
        state: present
        filename: nordvpn
        update_cache: true

    - name: NordVPN | Instalar el paquete de NordVPN
      ansible.builtin.apt:
        name: "{{ sysadmin_nordvpn_package }}"
        state: present

    - name: NordVPN | Añadir el usuario principal al grupo 'nordvpn'
      ansible.builtin.user:
        name: "{{ remote_regular_user }}"
        groups: nordvpn
        append: true
