---
- name: Code | Añadir el repositorio oficial y el paquete de VS Code
  tags: code
  become: true
  block:
    - name: Code | Crear directorio para claves GPG
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Code | Verificar si la clave GPG ya está instalada
      ansible.builtin.stat:
        path: "{{ developer_external_repos.vscode.keyring_path }}"
      register: vscode_gpg_key

    - name: Code | Descargar la clave GPG de Microsoft
      ansible.builtin.get_url:
        url: "{{ developer_external_repos.vscode.gpg_url }}"
        dest: /tmp/microsoft.asc
        mode: '0644'
      when: not vscode_gpg_key.stat.exists

    - name: Code | Convertir y guardar la clave GPG
      ansible.builtin.command: >-
        gpg --dearmor -o {{ developer_external_repos.vscode.keyring_path }} /tmp/microsoft.asc
      when: not vscode_gpg_key.stat.exists
      changed_when: false

    - name: Code | Limpiar archivo temporal
      ansible.builtin.file:
        path: /tmp/microsoft.asc
        state: absent
      when: not vscode_gpg_key.stat.exists

    - name: Code | Añadir el repositorio de VS Code
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ developer_external_repos.vscode.architectures }} signed-by={{ developer_external_repos.vscode.signed_by }}] {{ developer_external_repos.vscode.uris }} {{ developer_external_repos.vscode.suites }} {{ developer_external_repos.vscode.components }}"
        state: present
        filename: "{{ developer_external_repos.vscode.filename }}"
        update_cache: true
      tags:
        - molecule-idempotence-notest

- name: Code | Instalar el paquete 'code'
  ansible.builtin.apt:
    name: code
    state: present

- name: Code | Gestionar extensiones de forma idempotente
  tags: code
  become: true
  become_user: "{{ remote_regular_user }}"
  when: developer_manage_vscode_extensions | default(true)
  block:
    - name: Code | Obtener lista de extensiones ya instaladas
      ansible.builtin.command: "code --list-extensions"
      environment:
        DBUS_SESSION_BUS_ADDRESS: "unix:path=/run/user/{{ remote_regular_user_uid }}/bus"
      register: developer_installed_extensions
      changed_when: false
      ignore_errors: true

    - name: Code | Instalar solo las extensiones que falten
      ansible.builtin.command: "code --install-extension {{ item }}"
      loop: "{{ developer_vscode_extension_list }}"
      when: item not in developer_installed_extensions.stdout_lines
      changed_when: true

- name: Code | Gestionar la configuración del usuario
  tags: code
  become: true
  become_user: "{{ remote_regular_user }}"
  when: developer_manage_vscode_defaults | default(true)
  block:
    - name: Code | Establecer como editor por defecto para ciertos tipos de archivo
      ansible.builtin.command: "xdg-mime default code.desktop application/x-shellscript text/plain text/markdown application/x-yaml text/x-python"
      changed_when: false

    - name: Code | Crear directorios de configuración en el home del usuario
      ansible.builtin.file:
        path: "/home/{{ remote_regular_user }}/{{ item }}"
        state: directory
        mode: "0755"
      loop:
        - ".config/Code/User"
        - ".config/pycodestyle"
        - ".config/flake8"

    - name: Code | Copiar archivos de configuración
      ansible.builtin.copy:
        src: "{{ item.src }}"
        dest: "/home/{{ remote_regular_user }}/{{ item.dest }}"
        owner: "{{ remote_regular_user }}"
        group: "{{ remote_regular_user }}"
        mode: "0644"
      loop: "{{ developer_vscode_config_files }}"
