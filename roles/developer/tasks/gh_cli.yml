---
- name: GitHub CLI | Configurar repositorio e instalar la herramienta
  tags: gh, github
  become: true
  block:
    - name: GitHub CLI | Descargar y colocar la clave GPG del repositorio
      ansible.builtin.get_url:
        url: https://cli.github.com/packages/githubcli-archive-keyring.gpg
        dest: /usr/share/keyrings/githubcli-archive-keyring.gpg
        mode: '0644'

    - name: GitHub CLI | AÃ±adir el repositorio oficial
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main"
        state: present
        filename: github-cli
        update_cache: true

    - name: GitHub CLI | Instalar el paquete 'gh'
      ansible.builtin.apt:
        name: gh
        state: present
