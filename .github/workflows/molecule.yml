---
name: Molecule CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  lint:
    name: Lint Ansible code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Ansible collections
        uses: actions/cache@v4
        with:
          path: ~/.ansible/collections
          key: ansible-collections-${{ hashFiles('collections/requirements.yml') }}
          restore-keys: |
            ansible-collections-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint yamllint

      - name: Install Ansible collections
        run: |
          ansible-galaxy install -r collections/requirements.yml

      - name: Run yamllint
        run: |
          yamllint .
        continue-on-error: true

      - name: Run ansible-lint
        run: |
          ansible-lint local.yml
        continue-on-error: true

      - name: Syntax check
        run: |
          ansible-playbook local.yml --syntax-check

  test-funcional:
    name: Test funcional role
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        distro:
          - debian12
          - ubuntu2204
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Install Ansible collections
        run: |
          ansible-galaxy install -r collections/requirements.yml

      - name: Run Molecule tests
        run: |
          cd roles/funcional
          molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: molecule-logs-funcional-${{ matrix.distro }}
          path: |
            roles/funcional/molecule/default/*.log
            ~/.cache/molecule/

  test-developer:
    name: Test developer role
    runs-on: ubuntu-latest
    needs: test-funcional
    strategy:
      fail-fast: false
      matrix:
        distro:
          - debian12
          - ubuntu2204
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Install Ansible collections
        run: |
          ansible-galaxy install -r collections/requirements.yml

      - name: Run Molecule tests
        run: |
          cd roles/developer
          molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: molecule-logs-developer-${{ matrix.distro }}
          path: |
            roles/developer/molecule/default/*.log
            ~/.cache/molecule/

  test-sysadmin:
    name: Test sysadmin role
    runs-on: ubuntu-latest
    needs: test-developer
    strategy:
      fail-fast: false
      matrix:
        distro:
          - debian12
          - ubuntu2204
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Install Ansible collections
        run: |
          ansible-galaxy install -r collections/requirements.yml

      - name: Run Molecule tests
        run: |
          cd roles/sysadmin
          molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: molecule-logs-sysadmin-${{ matrix.distro }}
          path: |
            roles/sysadmin/molecule/default/*.log
            ~/.cache/molecule/

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-funcional, test-developer, test-sysadmin]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Molecule tests completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See individual job results above for details" >> $GITHUB_STEP_SUMMARY
